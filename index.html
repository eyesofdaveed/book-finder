<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/book-finder/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Book Finder App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book Finder</h1>
        <p>Type in the book's name or author and press "Enter"</p>
      </header>
      <div class="searchType">
        <p>Search by:</p>
        <label for="title">Title</label>
        <input type="radio" name="titleorauthor" id="title" value="title" />
        <label for="author">Author</label>
        <input type="radio" name="titleorauthor" id="author" value="author" />
      </div>
      <input type="text" id="searchInput" />
      <div class="results"></div>
      <div class="credits">
        <h3>by: Daulet Dauitbek</h3>
        <p>Technologies used: Google Books API, Axios, Vanilla JS</p>
      </div>
    </div>
    <script src="/book-finder/script.js"></script>
  </body>
</html>
